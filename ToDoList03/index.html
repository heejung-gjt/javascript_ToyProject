<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/453205446a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"defer></script>
</head>
<body>

    <!-- header -->
    <header id="header"></header>
    <!-- section -->
    <section id="section">
        <section class="fields">
            <!-- 모달창 -->
            <form action=".">
              <div class="modal__bg">
                <div class="modal remove" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Write To Do</h5>
                          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                        </div>
                        <div class="modal-body">
                          <article class="modal-WriteToDo">
                            <textarea name="textarea" id="textarea" cols="60" rows="15"></textarea>
                          </article>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                          <button type="button" class="btn btn-primary">Add</button>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </form>  

        </section>
        <!-- click new page -->
        <section class='new__field'>
        </section>
        <section class="new__box">
        <div>new page</div>
        </section>
    </section>
    <!-- footer -->
    <footer id="footer"></footer>
</body>
</html>
