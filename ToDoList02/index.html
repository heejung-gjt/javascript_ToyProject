<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <script src="https://kit.fontawesome.com/453205446a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section class="todo__box">
      <header class="todo__header">
        <article class="todo__logo">ToDoList</article>
        <article class="todo__add"><i class="fas fa-plus click"></i></article>
      </header>

      <section class="todo__content remove">
        <article class="content__input">
            <textarea name="content" class="input" cols="5" rows="5"></textarea>
        </article>
        <article class="content__send">
          <button class="add">ADD</button>
          <button class="back">BACK</button>
        </article>
      </section>
    </section> 
    
    <section class='new__field'></section>

    <section class="new__box">
      <div>new page</div>
    </section>
    

  </body>
</html>
